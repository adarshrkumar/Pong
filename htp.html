<html>
  <head>
    <title>How to Play</title>
    <link rel="stylesheet" href="htp.css" />
  </head>
  <body>
    <h1>How to Play</h1>
    <div style="display: flex; justify-content: center;">
      <ul style="max-width: 565px; text-align: left;">
        <li>Use the <b>W</b> and <b>S</b> keys to move <b>Player 1</b> <b>up</b> and <b>down</b> respectively.</li>
        <li>Use the <b>UP Arrow</b> and the <b>DOWN Arrow</b> to move <b>Player 2</b> <b>up</b> and <b>down</b> respectively.</li>
        <li>The game is still kinda glitchy so you may see weird things so if you see glitches please report them below!</li>
      </ul>
    </div>
    <div style="display: flex; justify-content: center;">
      <form action="https://getform.io/f/c90a4ce5-7c0b-4eda-93b3-cb5228df2f6f" method="POST" >
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <textarea type="text" name="error" placeholder="Error"></textarea>
        <!-- add hidden Honeypot input to prevent spams -->
        <input type="hidden" name="_gotcha" style="display:none !important">
        <div style="display: flex; justify-content: left;">
          <button type="submit">
            <b>Send</b>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
